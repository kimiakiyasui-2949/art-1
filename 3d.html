       <p class="move">image</p>

      <p class="sky-text">SKY</p>

 </main>
 <footer>
    <p class="footer">Just like the weather</p>
  </footer>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const images = document.querySelectorAll(
      '.image-person, .image-bar, .image-shop, .image-design, .image-sky, .image-street'
    );
   
    // 最初はすべて非表示
    images.forEach(img => {
      img.classList.add('hidden');
    });

    // IntersectionObserverで画像が表示領域に入ったらふわっと表示
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });

    images.forEach(img => {
      observer.observe(img);
    });

    // mouse trail（煙のようなエフェクト）
    document.addEventListener('mousemove', function(e) {
  // 煙のようなトレイル
  const smoke = document.createElement('div');
  smoke.className = 'smoke-trail';
  smoke.style.left = e.pageX + 'px';
  smoke.style.top = e.pageY + 'px';
  document.body.appendChild(smoke);
  setTimeout(() => {
    smoke.remove();
  }, 500);

  // 線のようなドットトレイル
  const trail = document.createElement('div');
  trail.className = 'trail-dot';
  trail.style.left = e.pageX + 'px';
  trail.style.top = e.pageY + 'px';
  document.body.appendChild(trail);
  setTimeout(() => {
    trail.remove();
  }, 700);
});


    // move テキストの表示切り替え（SKYが見えたら非表示）
    const moveText = document.querySelector('.move');
    const skyImage = document.querySelector('.image-sky');

    const moveObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          moveText.classList.add('hidden');
        }
      });
    }, {
      threshold: 0.1
    });

    if (skyImage) moveObserver.observe(skyImage);

    // スクロール位置で move テキストの表示切り替え
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;
      const bodyHeight = document.body.offsetHeight;

      const atTop = scrollY <= 50;
      const atBottom = scrollY + windowHeight >= bodyHeight - 50;

      if (atTop) {
        moveText.classList.remove('hidden');
      } else if (atBottom) {
        moveText.classList.add('hidden');
      }
    });
  });
  function createTrail(x, y) {
  const smoke = document.createElement('div');
  smoke.className = 'smoke-trail';
  smoke.style.left = x + 'px';
  smoke.style.top = y + 'px';
  document.body.appendChild(smoke);
  setTimeout(() => smoke.remove(), 500);

  const trail = document.createElement('div');
  trail.className = 'trail-dot';
  trail.style.left = x + 'px';
  trail.style.top = y + 'px';
  document.body.appendChild(trail);
  setTimeout(() => trail.remove(), 700);
}

document.addEventListener('mousemove', e => {
  createTrail(e.pageX, e.pageY);
});

document.addEventListener('touchmove', e => {
  const touch = e.touches[0];
  createTrail(touch.pageX, touch.pageY);
});

</script>
