<!DOCTYPE html>
<html lang="ja">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=1200">
  <title>Creation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
      font-size: 40px;
    }

    header a {
      text-decoration: none;
      color: white;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      position: relative;
    }

    /* ===== 小さい写真3つ＋人物を並べるエリア ===== */
    .photo-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 120px;
      gap: 40px; /* 写真の間隔 */
      flex-wrap: wrap;
    }

    /* 左側の小さい写真3つ */
    .mini-group {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
    }

    .mini-group img {
      width: 120px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .mini-group img:hover {
      transform: scale(1.05);
    }

    .ao {
      margin-right:160px;
    }

    .town {
      margin-right: 60px;
    }

    /* 人物大写真 */
    .person {
      width: 30%;
      max-width: 350px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .person:hover {
      transform: scale(1.05);
    }

    /* テキスト重ね */
    .text1 {
      position: absolute;
      top: 20px;
      right: 40%;
      font-size: 3vw;
      color: #ddd;
    }

    .text1 span {
      display: block;
      margin-top: 20px;
    }

    /* デザイン文字 */
    .design {
      position: absolute;
      top: 200px;
      left: 15%;
      font-size: 7vw;
      color: #cddc39;
    }

    /* ===== 大きな画像ブロック共通 ===== */
    .image-block {
      position: relative;
      display: inline-block;
      margin: 50px 20px;
    }

    .image-block img {
      width: 75%;
      height: auto;
      display: block;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .image-block img:hover {
      transform: scale(1.03);
    }

    .image-block h3,
    .image-block h4 {
      position: absolute;
      top: 89%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 3vw;
      text-shadow: 2px 2px 4px #000;
      margin: 0;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 130px;
      font-size: 80px;
    }

    /* ===== モーダル拡大表示 ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .modal-content,
    #caption { 
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    @keyframes zoom {
      from {transform:scale(0)} 
      to {transform:scale(1)}
    }

    .close {
      position: absolute;
      top: 30px;
      right: 45px;
      color: #fff;
      font-size: 34px;
      font-weight: normal;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">top</a> 
    <div>Creation</div>
  </header>

  <div class="container">

    <!-- 人物＋小さい写真エリア -->
    <div class="photo-group">
      <div class="mini-group">
        <img src="ao.jpg" alt="小さい写真1" class="ao modal-image">
        <img src="Id 324.jpg" alt="小さい写真2" class="modal-image">
        <img src="town.jpg" alt="小さい写真3" class="town modal-image">
      </div>

      <img src="aunt.jpg" alt="人物" class="person modal-image">
    </div>

    <!-- テキスト -->
    <div class="text1">
      <span>Make</span>
      <span>me</span>
      <span>HIGH</span>
    </div>

    <div class="design">design</div>

    <!-- ビルの空 -->
    <div class="image-block">
      <img src="bill.jpg" alt="ビルと空" class="modal-image">
      <h3>SKY</h3>
    </div>

    <!-- ストリート -->
    <div class="image-block">
      <img src="street.jpg" alt="ストリート" class="modal-image">
      <h4>STREET</h4>
    </div>

  </div>

  <footer>Just like the weather</footer>

  <!-- モーダル本体 -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script>
    // 画像クリックでモーダル表示
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");
    const images = document.querySelectorAll(".modal-image");
    const closeBtn = document.querySelector(".close");

    images.forEach(img => {
      img.addEventListener("click", function() {
        modal.style.display = "block";
        modalImg.src = this.src;
      });
    });

    // 閉じるボタン
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    // 背景クリックでも閉じる
    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
